<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/kalender.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>kalender</title>
</head>
<body>
<div class="calendar">
    <div class="header">
        <div id="prev" class="btn"><i class="fa-solid fa-arrow-left"></i></div>
        <div id="month-year"></div>
        <div id="next" class="btn"><i class="fa-solid fa-arrow-right"></i></div>
    </div>
    <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div class="days" id="days"></div>
</div>
<div id="event-modal" style="display: none;">
    <div class="modal-content">
        <h3>Tilf√∏j begivenhed</h3>
        <p id="selected-date"></p>
        <input type="text" id="event-input" placeholder="Indtast begivenhed" />
        <button id="save-event">Gem</button>
        <button id="close-modal">Luk</button>
    </div>
</div>

<style>
    #event-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
    }
    .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .modal-content button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .modal-content button:hover {
        opacity: 0.9;
    }
    #save-event {
        background: #007bff;
        color: white;
    }
    #close-modal {
        background: #f44336;
        color: white;
    }
</style>

<script src="../../javascript/kalender.js"></script>
</body>

</html>
