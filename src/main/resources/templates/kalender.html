<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link th:href="@{/css/headerFooter.css}" rel="stylesheet">
    <link th:href="@{/css/body.css}" rel="stylesheet">
    <link th:href="@{/css/kalender.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="logocontainer">
            <a href="forside.html">
                <img id="logo" src="../static/billeder/logo.png" th:src="@{/billeder/logo.png}" alt="Logo">
            </a>
        </div>
        <div class="hejmsg">Gamernes Platform!</div>
        <div class="hlist">
            <ul>
                <li><a th:href="@{/forside}">Forside</a></li>
                <li><a th:href="@{/PLACEHOLDER}">Samme</a></li>
                <li><a th:href="@{/PLACEHOLDER}">Min Profil</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Tips n' Tricks</button>
            <div class="dropdown-content">
                <a th:href="@{/leaguetips}">League of Legends</a>
                <a th:href="@{/csgotips}">CSGO</a>
                <a th:href="@{/baldurstips}">Baldur's Gate III</a>
                <a href="#">Valorant</a>
                <a href="#">Smite</a>
                <a href="#">TFT</a>
                <a href="#">Warhammer 40k Tacticus</a>
            </div>
        </div>
        <div class="login-signup">
            <ul>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/register}">Signup</a></li>
            </ul>
        </div>
    </div>
</header>

<div id="kalender">
    <div id="header-kalender">
        <h2 id="monthDisplay">December 2024</h2>
        <div class="navigation">
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
    </div>

    <div id="calendar"></div>
</div>

<div id="newEventModal" style="display: none;">
    <h2>New Event</h2>
    <input id="eventTitleInput" placeholder="Event Title" />
    <label>
        Repeat Weekly:
        <input type="checkbox" id="repeatCheckbox">
    </label>
    <button id="saveButton">Save</button>
    <button id="cancelButton">Cancel</button>
</div>

<div id="deleteEventModal" style="display: none;">
    <h2>Event</h2>
    <p id="eventText"></p>
    <button id="deleteButton">Delete</button>
    <button id="closeButton">Close</button>
</div>

<div id="modalBackDrop" style="display: none;"></div>

<footer>
    <div class="footercontainer">
        <div class="container1">
            <ul>
                <li><a th:href="@{/support}">Support</a></li>
                <li><a th:href="@{/privatlivspolitik}">Privatlivspolitik</a></li>
            </ul>
        </div>
        <div class="container2">GameHiveâ„¢</div>
    </div>
</footer>
<script th:src="@{/javascript/kalender.js}" defer></script>
</body>
</html>
