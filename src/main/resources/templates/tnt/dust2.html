<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadronix Teamkeeper</title>
    <link th:href="@{/css/forside.css}" href="../static/css/forside.css" rel="stylesheet">
    <link th:href="@{/css/body.css}" href="../static/css/body.css" rel="stylesheet">
    <link th:href="@{/css/headerFooter.css}" href="../static/css/headerFooter.css" rel="stylesheet">
    <link th:href="@{/css/dust2.css}" href="../static/css/kalender.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header">
        <div class="logocontainer">
            <a href="forside">
                <img id="logo" th:href="@{/forside}" th:src="@{/billeder/logo.png}" alt="logo">
            </a>
        </div>
        <div class="hlist">
            <ul>
                <li><a th:href="@{/forside}">Forside</a></li>
                <li><a th:href="@{/tipsntricks}">Tips n' Tricks</a></li>
                <li><a th:href="@{/turnering}">Turneringer</a></li>
                <li><a th:href="@{/profil}">Min Profil</a></li>
            </ul>
        </div>
    </div>
</header>

    <div class="container">
        <div class="videocont">
            <div class="video">
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="modal-video">
                            <video id="modal-video" autoplay muted controls></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="beskrivelse">
                <div class="modal-description">
                    <p id="modal-description">
                    </p>
                </div>
            </div>
        </div>
        <div class="mapcontainer">
            <div class="map">
                <div class="cirkel cirkelt1"></div>
                <div class="cirkel cirkelt2"></div>
                <div class="cirkel cirkelt3"></div>
                <div class="cirkel cirkelct1"></div>
                <div class="cirkel cirkelct2"></div>
                <div class="cirkel cirkelct3"></div>
            </div>
        </div>
    </div>
<footer>
    <div class="footercontainer">
        <div class="container1">
            <ul>
                <li><a th:href="@{/support}">Support</a></li>
                <li><a th:href="@{/privatlivspolitik}">Privatlivspolitik</a></li>
            </ul>
        </div>
        <div class="container2">
            GameHive™
        </div>
    </div>
</footer>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('modal');
        const modalVideo = document.getElementById('modal-video');
        const modalDescription = document.getElementById('modal-description');
        const closeModal = document.querySelector('.close');

        const circleData = {
            cirkelt1: {
                video: "https://assets.csnades.gg/nades/dust2-smoke-MtLiZmb0gQ/hq.webm",
                description: "Smoke✅ Flash✅ Grenade❌"
            },
            cirkelt2: {
                video: "https://assets.csnades.gg/nades/dust2-smoke-XMJVOfP5Ca/hq.webm",
                description: "Smoke✅ Flash✅ Grenade✅"
            },
            cirkelt3: {
                video: "https://assets.csnades.gg/nades/dust2-smoke-pXWCQLmYhk/hq.webm",
                description: "Smoke✅ Flash✅ Grenade✅"
            },
            cirkelct1: {
                video: "https://assets.csnades.gg/nades/dust2-smoke-Hmj3j6hIlI/hq.webm",
                description: "Smoke✅ Flash✅ Grenade❌"
            },
            cirkelct2: {
                video: "https://assets.csnades.gg/nades/dust2-smoke-j8TYIGVGmk/hq.webm",
                description: "Smoke✅ Flash✅ Grenade✅"
            },
            cirkelct3: {
                video: "https://assets.csnades.gg/nades/dust2-smoke-6dZH5zTBd9/hq.webm",
                description: "Smoke✅ Flash✅ Grenade✅"
            },
        };

        function convertToEmbedUrl(url) {
            return url;
        }

        document.querySelectorAll('.cirkel').forEach(circle => {
            circle.addEventListener('click', () => {
                const id = circle.classList[1];
                if (circleData[id]) {
                    modalVideo.src = circleData[id].video;
                    modalVideo.load();
                    modalDescription.textContent = circleData[id].description;
                    modal.style.display = 'block';
                }
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalVideo.src = ""; // Stop video
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal || event.target.classList.contains('close')) {
                modal.style.display = 'none';
                modalVideo.src = ""; // Stop video
            }
        });
    });

</script>
</body>
</html>
