<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>GameHive - Hele Danmarks Gaming Platform!</title>
    <link th:href="@{/css/forside.css}" rel="stylesheet">
    <link th:href="@{/css/body.css}" rel="stylesheet">
    <link th:href="@{/css/headerFooter.css}" rel="stylesheet">
    <link href="../static/css/forside.css" rel="stylesheet">
    <link href="../static/css/body.css" rel="stylesheet">
    <link href="../static/css/headerFooter.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="header">
            <div class="logocontainer">
                <a href="forside.html">
                    <img id="logo" src="../static/billeder/logo.png" alt="logo">
                </a>
            </div>

            <div class="hlist">
                <ul>
                    <li><a th:href="@{/forside}">Forside</a></li>
                    <li><a th:href="@{/tipsntricks}">Tips n' Tricks</a></li>
                    <li><a th:href="@{/PLACEHOLDER}">Min Profil</a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Vælg Spil</button>
                <div class="dropdown-content">
                    <a th:href="@{/leaguetips}">League of Legends</a>
                    <a th:href="@{/csgotips}">CSGO</a>
                    <a th:href="@{/baldurstips}">Baldur's Gate III</a>
                    <a href="#">Valorant</a>
                    <a href="#">Smite</a>
                    <a href="#">TFT</a>
                    <a href="#">Warhammer 40k Tacticus</a>
                </div>
            </div>


            <div class="input-wrapper">
                <button class="icon">
                    <svg
                            width="25px"
                            height="25px"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                                stroke="#fff"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                        ></path>
                        <path
                                d="M22 22L20 20"
                                stroke="#fff"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                        ></path>
                    </svg>
                </button>
                <input type="text" name="text" class="input" placeholder="search.." />
            </div>

            <div class="login-signup">
                <ul>
                    <!-- Hvis brugeren er logget ind -->
                    <li th:if="${session.userRole != null}">
                        <a th:href="@{/logout}">Logout</a>
                    </li>

                    <!-- Hvis brugeren ikke er logget ind -->
                    <li th:if="${session.userRole == null}">
                        <a th:href="@{/login}">Login</a>
                    </li>
                    <li th:if="${session.userRole == null}">
                        <a th:href="@{/register}">Signup</a>
                    </li>
                </ul>
            </div>

        </div>
    </header>
    <div class="kalender">
        KALENDER PLACEHOLDER
    </div>
    <div class="stats">
        STATS PLACEHOLDER??
    </div>
    <div id="loading-screen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
    </div>
    <footer>
        <div class="footercontainer">
            <div class="container1">
                <ul>
                    <li><a th:href="@{/support}">Support</a></li>
                    <li><a th:href="@{/privatlivspolitik}">Privatlivspolitik</a></li>
                </ul>
            </div>
            <div class="container2">
                GameHive™
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const logoutLink = document.querySelector('a[href="/logout"]');

    if (logoutLink) {
    logoutLink.addEventListener('click', function (event) {
    event.preventDefault();
    const loadingScreen = document.getElementById('loading-screen');
    loadingScreen.style.display = 'flex';

    setTimeout(() => {
    window.location.href = logoutLink.href;
    }, 2000);
    });
    }
    });
    </script>
</body>
</html>
