name: Java CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Tjek koden ud
      - name: Check out code
        uses: actions/checkout@v4

      # Opsætning af JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Byg og test projektet
      - name: Build and Test with Maven
        run: mvn -B clean verify --file pom.xml

      # Upload Maven logs som artifacts ved fejl
      - name: Upload Maven Logs
        if: failure() # Kører kun hvis tidligere steps fejler
        uses: actions/upload-artifact@v3
        with:
          name: maven-logs
          path: target/
